<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Diagnosen</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" slot="icon-only | end">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-chip>
              <ion-icon class="big-icon" name="person-circle"></ion-icon>
              <ion-label>
                <div class="patient-chip">{{patientItem.firstName}} {{patientItem.lastName}}:</div>
              </ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-searchbar placeholder="Suche Diagnosen" [(ngModel)]="searchTerm" showCancelButton="focus" animated="true"></ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>


    <ion-list>

        <ion-item *ngFor="let item of items | filter: searchTerm; let i = index;"  [ngClass]="{'item-selected': selectedItems.includes(item)}"
          tappable (click)="selectItem(item)" >
            <ion-avatar slot="start">
              <img src="https://loremflickr.com/100/100" alt="irgendeinRandomImage">
            </ion-avatar>
            <ion-label>
              <p>{{item.nursingDiagnosesNanda}}</p>
            </ion-label>
          <ion-checkbox slot="end" [checked]="selectedItems.includes(item)"></ion-checkbox>
          </ion-item>

    </ion-list>


  <ion-text class="ion-text-center" color="primary">
    <h2>{{message}}</h2>
  </ion-text>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="presentActionSheet()">
      <ion-icon name="options-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
