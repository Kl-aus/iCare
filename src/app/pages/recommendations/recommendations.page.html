<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pflege Empfehlungen</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list [hidden]="hideContent">
    <ion-accordion-group>
      <ion-accordion *ngFor="let item of items | filter: searchTerm; let i = index" id = "acc" class = "accBigHeader" >
        <ion-item slot="header" >
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label class = "recommendationTitle">
                  {{item.careRecommendationTitle}}
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>
        <ion-item slot="content">

            <ion-grid>
                  <swiper #swiper [config] = "config" class="swiper-container">
                    <!--ng-template swiperSlide *ngFor = "let img of images">
                   <img [src] = "img">
                 </ng-template-->
                    <ng-template swiperSlide class="swiper-slide">
                      <img  class="swiper-slide-container"  height="150 px" width="150 px" src = "../../../assets/img/rand1.jpg">
                    </ng-template>
                    <ng-template swiperSlide class="swiper-slide">
                      <img class="swiper-slide-container"  height="150 px" width="150 px" src = "../../../assets/img/rand2.jpeg">
                    </ng-template>
                    <ng-template swiperSlide class="swiper-slide">
                      <img class="swiper-slide-container"  height="150 px" width="150 px" src = "../../../assets/img/rand3.png">
                    </ng-template>
                    <ng-template swiperSlide class="swiper-slide">
                      <img class="swiper-slide-container"  height="150 px" width="150 px" src = "../../../assets/img/rand4.jpg">
                    </ng-template>
                  </swiper>

              <ion-row>
                <ion-col>

                  <h2>{{item.careRecommendationTitle}}</h2>
                  <p>------------------------</p>
                  <p>{{item.careRecommendation}}</p>

                </ion-col>
              </ion-row>
            </ion-grid>

        </ion-item>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
  <ion-text class="ion-text-center" color="primary">
    <h2>{{message}}</h2>
  </ion-text>

</ion-content>
