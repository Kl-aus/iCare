<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pflege Empfehlungen</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let category of measureCategory">
  <mat-expansion-panel class="category-panel">
    <mat-expansion-panel-header ngClass = "mat-expansion-{{category | removeWhiteSpaces}}">
      <mat-panel-title>
        <ion-img class="category-image" src="/assets/img/{{category | removeWhiteSpaces}}.png"></ion-img>
      </mat-panel-title>
      <mat-panel-description>
        <div class="expansion-category">{{category}}</div>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div [hidden]="hideContent" *ngFor="let item of items">
      <div *ngIf="category === item.nursingMeasureCategory">
          <mat-expansion-panel class="inner-expansion-panel">
            <mat-expansion-panel-header class="inner-expansion-panel-header">
              <div>
                {{item.careRecommendationTitle}}
              </div>
            </mat-expansion-panel-header>
            <swiper #swiper [config] = "config" class="swiper-container">
              <ng-template swiperSlide class="swiper-slide" *ngFor = "let img of item.images">
                <div class="swiper-img">
                  <img [src] = "img.data">
                </div>
              </ng-template>
            </swiper>
            <h2>{{item.careRecommendationTitle}}</h2>
            <p> {{item.careRecommendation}}</p>
          </mat-expansion-panel>
      </div>
    </div>
  </mat-expansion-panel>
</ion-list>
  <ion-text class="ion-text-center" color="primary">
    <h2>{{message}}</h2>
  </ion-text>

</ion-content>
