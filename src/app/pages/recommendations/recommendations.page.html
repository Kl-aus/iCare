<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pflege Empfehlungen</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index;"
              tappable (click)="selectItem(item)">
      <ion-avatar slot="start">
        <img src="https://loremflickr.com/100/100" alt="irgendeinRandomImage">
      </ion-avatar>
      <ion-label style="mso-title-page: yes">
        {{item.CareRecommendationTitle}}
      </ion-label>
      <ion-text>
        {{item.careRecommendation}}

      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
