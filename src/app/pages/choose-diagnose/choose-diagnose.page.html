<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Diagnosen</ion-title>
    <ion-button (click)="backButton()" slot="end">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="ion-align-items-center">
    <ion-col size="auto">
      <ion-searchbar placeholder="Suche Diagnosen" [(ngModel)]="searchTerm" showCancelButton="focus" animated="true"></ion-searchbar>
    </ion-col>
  </ion-row>

  <cdk-virtual-scroll-viewport itemSize="56" minBufferPx="900" maxBufferPx="1500"> <!-- ItemSize: with cards for example choose the height of the card, min and max for the PIXELS to render (px hight/min px....) -->
    <ion-list>
          <ion-accordion-group>
            <ion-accordion *cdkVirtualFor="let item of items | filter: searchTerm; let i = index">
              <ion-item slot="header" [ngClass]="{'item-selected': selectedItems.includes(item)}" class="headerItem">
                <ion-grid>

                  <ion-row>
                    <ion-col size="200">
                      <ion-label class = "diagnoseTitle">
                        {{item.nursingDiagnosesNanda}}
                      </ion-label>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col>
                      <ion-button (click)="selectItem(item); $event.preventDefault(); $event.stopPropagation()">
                        ausw√§hlen
                        <ion-icon name="add-circle"></ion-icon>
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-item>
              <ion-item slot="content">
                <p>{{item.nursingDiagnosesDescription}}</p>
              </ion-item>
            </ion-accordion>
          </ion-accordion-group>
    </ion-list>
  </cdk-virtual-scroll-viewport>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
